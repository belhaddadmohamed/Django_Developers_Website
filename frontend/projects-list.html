<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>


</head>

<!-- Body -->

<body>
    <section>
        <a href="" id="logout-btn">Logout</a>
        <a href="login.html" id="login-btn">Login</a>
    </section>


    <section id="projects--wrapper">

    </section>


    <form id="form" class="form form__field" method="POST" enctype="multipart/form-data">        

        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="200" class="input" required="" id="id_title">
        
        <label for="id_description">Description:</label>
        <textarea name="description" cols="40" rows="10" class="input" id="id_description"></textarea>
    
        <!-- <label for="id_featured_image">Featured image:</label>
        <input type="file" name="featured_image" accept="image/*" class="input" id="id_featured_image"> -->
    
        <label for="id_demo_link">Demo link:</label>
        <input type="text" name="demo_link" maxlength="2000" class="input" id="id_demo_link">
    
        <label for="id_source_link">Source link:</label>
        <input type="text" name="source_link" maxlength="2000" class="input" id="id_source_link">
        

        <input class="btn btn--sub btn--lg  my-md" id="submitBtn" type="submit" value="Submit">
    
            
    </form>


</body>


<!-- JavaScript -->

<script src="main.js"> </script>

</html>
